<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passport</title>
</head>
<body>

<h1>Passport Details</h1>
<div th:each="person : ${persons}">
    <h2 th:text="${person.name}"></h2>
    <h6 th:inline="text">identified by [[${person.ssn}]]</h6>
    <ul>
        <th:block th:object="${person.passport}" >
            <li th:inline="text">Has been assigned a passport with
                passport number <b>[[*{passportNumber}]]</b> and an expiration
                date of [[*{expirationDate}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
