<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet List</title>
</head>
<body>

<h1>Pet Owners</h1>
<div th:each="owner : ${directors}">
    <h2 th:text="${owner.name}"></h2>
    <ul>
        <th:block  th:each="pet : ${owner.pets}">
            <li th:inline="text"><b>[[${pet.name}]]</b> is a [[${pet.type}]]
                aged [[${pet.age}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
